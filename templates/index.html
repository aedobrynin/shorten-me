<!DOCTYPE html>
<html lang='en'>
  <head>
		<title>Shorten me</title>
    <meta name='viewport'
          content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css'
          integrity='sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=='
          crossorigin='anonymous' />
  </head>
  <body>
		<section class='hero is-light is-fullheight'>
			<div class='hero-body'>
				<div class='container'>
					<h1 class='title is-1'>
						Shorten your link right now!
					</h1>
					<form id='main_form'>
						<div class='columns'>
							<div class='column is-half'>
								<div class='field'>
									<div class='control'>
										<input class='input is-primary'
                           name='url'
                           id='url_input'
                           placeholder='Enter your link here'>
									</div>
                  <p id='error_msg'
                     class='help is-invisible is-danger'
                     style='font-size: 20px'>
                    The URL is invalid
                  </p>
								</div>
							</div>
							<div class='column'>
								<div class='field'>
									<div class='control'>
										<button id='shorten_btn'
                            type='submit'
                            class='button is-primary is-outlined'>
                      Shorten!
                    </button>
								</div>
							</div>
						</div>
					</form>
          <br>
				</div>
			</div>
		</section>
		<script src='https://code.jquery.com/jquery-3.5.1.min.js'
            integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='
            crossorigin='anonymous'></script>
		<script src='{{ url_for('static', filename='js/index.js') }}'></script>
 </body>
</html>
